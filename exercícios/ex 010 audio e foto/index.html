<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercício 10</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>teste abrir esse site em vários dispositivos diferentes  ou simplismente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/P.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png" alt="foto G">
    </picture>
    <h1>reproduzindo áudio</h1>
    <p>vamos aprender a reproduzir audio em html5</p>
    <audio preload="metadata" autoplay controls loop> <source src="midia/So Sweet - Lish Grooves.mp3" type="audio/mpeg">
    <source src="midia/So Sweet - Lish Grooves.ogg" type="audio/ogg"><source src="midia/So Sweet - Lish Grooves.wav" type="wav"><p>infelizmente seu navegador não consegue reproduzir áudio, clique <a href="midia/So Sweet - Lish Grooves.mp3"></a>aqui</p>para baixar</audio>

</body>
</html>
