<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" placeholder="Seu Nome" required autocomplete="username" minlength="5" maxlength="50">
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="xxxx@xxxxx.com" minlength="9">
            </p>
            <p>
                <label for="isen">Senha</label>
                <input type="password" name="sen" id="isen" autocomplete="current-password" minlength="5" max="16" placeholder="Sua Senha">
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
    </form>
</body>
</html>
