<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="irest">Estado</label>
            <select name="rese" id="irest">
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="sp">São Paulo</option>
                    <option value="Rj">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE" selected>Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
                
            </select>
        </p>
        <p>
            <label for="iProf">Profissão</label>
            <input type="text" name="Prof" id="iProf" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">adiministrador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="CONT">Contador</option>
                <option value="Prof">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="100" rows="20" placeholder="sua Mensagem aqui"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
