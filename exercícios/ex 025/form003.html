<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">nome:</label>
            <input type="text" name="nome" id="inome" required minlength="5" maxlength="30" autocomplete="username" placeholder="nome completo">
        </p>
        <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1" value="5">
        </p>
        <p>
            <label for="idate">Data da Prova</label>
            <input type="date" name="date" id="idate">
        </p>
        <p>
            <label for="imes">Mês</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p><label for="ihora">Hora da prova</label>
        <input type="time" name="Hora" id="ihora">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
