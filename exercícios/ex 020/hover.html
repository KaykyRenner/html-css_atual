<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;
        text-align: justify;}
        div:hover{
            color: red;
        }
        div>p{
            display: none;
        }
        div:hover>p{
            display: block;
            color: rgb(255, 255, 255);
            background-color : rgb(255, 0, 0);
            width: 285px;

        }

    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse no texto a baixo</p>
    <div> passe o mouse aqui
        <p>TEXTO ESCONDIDO DENTRO DA DIV</p>
    </div>
    <div></div>
    <div></div>
</body>
</html>
